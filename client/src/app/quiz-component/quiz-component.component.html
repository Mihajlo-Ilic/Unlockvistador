<div class="ui-grid">
    <div class="four wide column">
      <div class="ui card">
        <div class="content">
          <a class="header" style="background-color: bisque;">{{regionName}} - kviz</a>
        </div>
      </div>
    </div>
    <div class="twelve wide column">
        <button class="ui button" type="" (click)="close()">Exit</button>
        <div id="question-placeholder">
            <h3>
                {{question.text}}
            </h3>
        </div>
        <span>
          Preostalo pokusaja: {{triesRemaining}}
          <br>
          Tacnih odgovora do otkljucavanja: {{answersRemaining}}
        </span>
        <fieldset *ngFor = "let answer of displayAnswers">
            <button type="button" (click) = "checkAnswer(answer)" [id] = "answer">
                {{answer}}
            </button>
        </fieldset>
    </div>
  </div>
